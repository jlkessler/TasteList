<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Playlist</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles_editPlaylist.css">
</head>
<body>
    <h1>View Playlist</h1>
    
    <!-- Display the playlist name -->
    <h2>Playlist Name: <span id="playlistName"></span></h2>

    <!-- Display the playlist information -->
    <div id="playlistInfo">
        <h2>Playlist Information</h2>
        <p>Creator: <span id="creatorName"></span></p>
        <p>Collaborators: <span id="collaboratorsList"></span></p>
        <p>Description: <span id="playlistDescription"></span></p>
        <p>Privacy: <span id="playlistPrivacy"></span></p>
    </div>

    <!-- Action Buttons above song list -->
    <div id="actionButtons" class="action-button-container">
        <button id="inviteCollaboratorButton" class="dark-blue-button">Invite Collaborator</button>
        <button id="editPlaylistButton" class="light-blue-button">Edit Playlist</button>
    </div>

    <!-- Search bar -->
    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search songs..." />
    </div>

    <div id="playlistContainer">
        <div id="tableContainer">
            <table id="playlistTable">
                <thead>
                    <tr>
                        <th>Song Name</th>
                        <th>Artists</th>
                        <th>Album</th>
                        <th>User</th>
                        <th>Date & Time Added</th>
                        <!-- Delete button -->
                        <th></th>
                    </tr>
                </thead>
                <tbody id="songList" class="scrollable-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Button container for Add Song and Close Playlist buttons -->
    <div class="button-container">
        <!-- Button to add a song -->
        <button id="addSongButton">Add Song</button>

        <!-- Button to close the playlist -->
        <a id="closePlaylistButton" href="https://tastelist.me">Close Playlist</a>
    </div>

    <!-- The pop-up modal for searching and adding songs -->
    <div id="addSongModal" class="modal-add-song-container hidden">
        <!-- Search bar -->
        <input type="text" id="songSearchBar" class="centered" placeholder="Search for songs">

        <!-- Search button -->
        <button id="searchButton" class="search-button">Search</button>

        <!-- Scrollable list of search results -->
        <div id="searchResultsContainer">
            <ul id="searchResults" class="scrollable-list"></ul>
        </div>

        <!-- Close button -->
        <button id="closeAddSongModal">Close</button>
    </div>

    <!-- This is where the magic happens -->
    <script src="generalFunctions.js"></script>
    <script src="Spotify.js"></script>
    <script src="editPlaylistFunctions.js"></script>
    <script src="editPlaylist.js"></script>
</body>
</html>
